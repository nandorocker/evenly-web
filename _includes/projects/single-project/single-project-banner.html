<div class="single-project-banner {{ page.customclass }}">
    <div class="container">
        <div class="project-logo {{ page.color-mode }}">
            <img src="{{ page.logo }}" 
				 srcset="{{ page.logo }}, {{ page.logo-2x }} 2x" 
				 height="57" 
				 width="57" 
				 alt="{{ page.title }}" />
        </div>
        <h1>{{ page.title }}</h1>
        <div class="text-row {{ page.img-orientation }}">
            <div class="text-box">
                {%if page.description %}
                    {{ page.description | markdownify }}
                {% endif %}
            </div>
            <div class="img-holder primary-image">
                <div class="img">
                    <picture>
                        <!--[if IE 9]><video style="display: none;"><![endif]-->
                        <source srcset="{{ page.img-small }}, {{ page.img-small-2x }} 2x" media="(max-width: 767px)">
                        <source srcset="{{ page.img-medium }}, {{ page.img-medium-2x }} 2x" media="(max-width: 1023px)">
                        <source srcset="{{ page.img }}">
                        <!--[if IE 9]></video><![endif]-->
                        <img src="{{ page.img }}" alt="{{ page.img-description }}">
                    </picture>
                </div>
            </div>
        </div>
    </div>
</div>
